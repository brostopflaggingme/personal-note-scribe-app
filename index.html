
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Notes App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="app-title">
                    <i class="fas fa-sticky-note"></i>
                    Personal Notes
                </h1>
                <div class="auth-buttons">
                    <button id="logoutBtn" class="btn btn-secondary hidden">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Login Screen -->
            <div id="loginScreen" class="welcome-screen">
                <div class="welcome-content">
                    <i class="fas fa-book-open welcome-icon"></i>
                    <h2>Welcome to Personal Notes</h2>
                    <p>Your secure space for thoughts, ideas, and memories</p>
                    
                    <!-- Login Form -->
                    <form id="loginForm" class="login-form">
                        <div class="form-group">
                            <label for="username">
                                <i class="fas fa-user"></i>
                                Username
                            </label>
                            <input type="text" id="username" name="username" placeholder="Enter your username..." required>
                        </div>
                        <div class="form-group">
                            <label for="password">
                                <i class="fas fa-lock"></i>
                                Password
                            </label>
                            <input type="password" id="password" name="password" placeholder="Enter your password..." required>
                        </div>
                        <div class="form-group">
                            <label for="email">
                                <i class="fas fa-envelope"></i>
                                Email (Optional)
                            </label>
                            <input type="email" id="email" name="email" placeholder="Enter your email...">
                        </div>
                        <button type="submit" class="btn btn-primary btn-full">
                            <i class="fas fa-sign-in-alt"></i>
                            Login
                        </button>
                    </form>
                </div>
            </div>

            <!-- App Content -->
            <div id="appContent" class="app-content hidden">
                <!-- Note Form -->
                <div class="note-form-container">
                    <form id="noteForm" class="note-form">
                        <div class="form-group">
                            <label for="noteTitle">
                                <i class="fas fa-heading"></i>
                                Note Title
                            </label>
                            <input type="text" id="noteTitle" name="title" placeholder="Enter note title..." required>
                        </div>
                        <div class="form-group">
                            <label for="noteContent">
                                <i class="fas fa-align-left"></i>
                                Note Content
                            </label>
                            <textarea id="noteContent" name="content" placeholder="Write your note here..." required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-full">
                            <i class="fas fa-plus"></i>
                            Add Note
                        </button>
                    </form>
                </div>

                <!-- Notes List -->
                <div class="notes-container">
                    <div class="notes-header">
                        <h2>
                            <i class="fas fa-list"></i>
                            Your Notes
                        </h2>
                        <span id="notesCount" class="notes-count">0 notes</span>
                    </div>
                    <ul id="notesList" class="notes-list"></ul>
                    <div id="emptyState" class="empty-state">
                        <i class="fas fa-clipboard"></i>
                        <h3>No notes yet</h3>
                        <p>Create your first note to get started!</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
